server:
  port: ${SERVER_PORT:8087}

spring:
  application:
    name: recommendation-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/recommendation_db?serverTimezone=UTC&useSSL=false}
    username: ${SPRING_DATASOURCE_USERNAME:recommendation-service_user}
    password: ${SPRING_DATASOURCE_PASSWORD:Password@}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  sql:
    init:
      mode: never

management:
  endpoints:
    web:
      exposure:
        include: health,info
