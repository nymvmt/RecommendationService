server:
  # Azure에서는 8087, 로컬에서는 8081 사용
  port: ${WEBSITES_PORT:8081}

spring:
  application:
    name: recommendation-service
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  sql:
    init:
      mode: never

# CORS 설정
cors:
  allowed-origins: "*"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS,PATCH,HEAD"
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# 다른 서비스 URL 설정
services:
  user:
    url: ${USER_SERVICE_URL}
    api-key: ${USER_SERVICE_API_KEY}

azure:
  docintel:
    endpoint: ${AZURE_DOC_INTEL_ENDPOINT}
    key: ${AZURE_DOC_INTEL_KEY}
    apiVersion: 2024-11-30
    modelId: prebuilt-receipt

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

---
spring:
  config:
    activate:
      on-profile: azure